  <style>
    /* 重置样式 */
    body, h1 {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #f0e6f3); /* 渐变背景 */
      color: #444;
      line-height: 1.6;
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      color: #ff6f61; /* 浪漫的粉红色 */
      margin-top: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: fadeInDown 1s ease; /* 淡入动画 */
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 图片画廊样式 */
    #imageGallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 20px;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
      animation: fadeIn 1s ease; /* 淡入动画 */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #imageGallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    #imageGallery img:hover {
      transform: scale(1.05); /* 图片放大效果 */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* 悬停时加深阴影 */
    }

    /* 模态框样式 */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .modal:hover {
      cursor: zoom-out; /* 鼠标变成缩小图标 */
    }
  </style>
</head>

    // 图片放大功能
    function enlargeImage(img) {
      const modal = document.createElement('div');
      modal.className = 'modal';

      const enlargedImg = new Image();
      enlargedImg.src = img.src;
      enlargedImg.alt = img.alt;
      modal.appendChild(enlargedImg);

      document.body.appendChild(modal);

      // 点击模态框关闭
      modal.addEventListener('click', () => {
        document.body.removeChild(modal);
      });
